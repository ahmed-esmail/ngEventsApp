<div class="container">
  <img [alt]="event?.name" [src]="event?.imageUrl" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date: </strong> {{event?.date | date}}</div>
      <div><strong>Time: </strong> {{event?.time}}</div>
      <div><strong>Price: </strong> {{event?.price| currency:'USD'}}</div>
    </div>
    <div *ngIf="event?.location" class="col-md-6">
      <address>
        <strong>Address:</strong><br/>
        {{event?.location?.address}}<br/>
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>

    <div *ngIf="!addMode" class="col-md-6">

      <div class="btn-group btn-group-sm" style="margin-right:20px; margin-left:20px">
        <button (click)="sortBy='name'" [class.active]="sortBy==='name'" class="btn btn-default">By Name</button>
        <button (click)="sortBy='votes'" [class.active]="sortBy==='votes'" class="btn btn-default">By Votes</button>
      </div>

      <div class="btn-group btn-group-sm">
        <button (click)="filterBy = 'all'" [class.active]="filterBy==='all'" class="btn btn-default">All</button>
        <button (click)="filterBy = 'beginner'" [class.active]="filterBy==='beginner'" class="btn btn-default">
          Beginner
        </button>
        <button (click)="filterBy = 'intermediate'" [class.active]="filterBy==='intermediate'" class="btn btn-default">
          Intermediate
        </button>
        <button (click)="filterBy = 'advanced'" [class.active]="filterBy==='advanced'" class="btn btn-default">
          Advanced
        </button>
      </div>
    </div>

    <div class="col-md-2" style="margin-left: 4%">
      <a (click)="addMode = !addMode" class="btn btn-info">{{!addMode ? "Add Session" : "Session List"}}</a>
    </div>
  </div>
  <app-session-list [sortBy]="sortBy" *ngIf="!addMode" [filterBy]="filterBy" [sessions]="event.sessions"></app-session-list>
  <app-create-session (cancelAddSession)="addMode = !addMode" (saveNewSession)="addSessionToEvent($event)"
                      *ngIf="addMode"></app-create-session>
</div>
