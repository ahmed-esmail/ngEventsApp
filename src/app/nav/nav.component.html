<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">All Events</a>
        </li>
        <li><a [routerLink]="['/events/create']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Create Event</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!authService.isAuthenticated()"
               [routerLink]="['user/login']">Login</a>
            <a *ngIf="authService.isAuthenticated()" [routerLink]="['user/profile']">Welcome {{authService.currentUser?.firstName}}</a>
          </li>
        </ul>
      </div>
      <form class="navbar-form navbar-right" id="searchForm">
        <div class="form-group">
          <input class="form-control" placeholder="Search Sessions" type="text">
        </div>
        <button class="btn btn-info">
          Search
        </button>
      </form>
    </div>
  </div>
</div>
